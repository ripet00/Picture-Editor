<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture Edit</title>
    <link rel="stylesheet" href="style.css" />
    <!-- add SEO keywords in HTML for general -->
    <meta property="og:url" content="https://halip-portofolio.netlify.app/" />
    <meta property="og:title" content="Halipuddin | Full Stack Engineer" />
    <meta
      property="og:description"
      content="Saya Pro dan semua teman saya noob"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container disable">
      <h2>Editor Gambar <a href="https://ripet00.github.io/"></a></h2>

      <div class="wrapper">
        <div class="editor-panel">
          <div class="filter">
            <label class="title">Filters</label>
            <div class="options1">
              <button id="brightness" class="active">Kecerahan</button>
              <button id="saturation">Saturasi</button>
              <button id="inversion">Inversi</button>
              <button id="grayscale">Skala abu-abu</button>
            </div>
            <div class="slider">
              <div class="filter-info">
                <p class="name">Kecerahan</p>
                <p class="value">100%</p>
              </div>
              <input type="range" value="100" min="0" max="200" />
            </div>
          </div>
          <div class="rotate">
            <label class="title">Putar & Balik</label>
            <div class="options2">
              <button id="left">
                <i class="fa-solid fa-rotate-left"></i>
              </button>
              <button id="right">
                <i class="fa-solid fa-rotate-right"></i>
              </button>
              <button id="horizontal">
                <i class="bx bx-reflect-horizontal"></i>
              </button>
              <button id="vertical">
                <i class="bx bx-reflect-vertical"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="preview-img">
          <img src="image-placeholder.svg" alt="preview-img" />
        </div>
      </div>
      <div class="controls">
        <button class="reset-filter">Setel Ulang Filter</button>
        <div class="row">
          <input type="file" class="file-input" accept="image/*" hidden />
          <button class="choose-img">Pilih Gambar</button>
          <button class="save-img">Simpan Gambar</button>
        </div>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
